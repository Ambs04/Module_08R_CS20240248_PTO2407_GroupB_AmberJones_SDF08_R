<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config ={
            theme: {
                extend: {
                    colors: {
                        sage: '#659f8f'
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-sage w-full">
        <div class="container">
            <footer class="bg-sage w-full pl-20">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2 " >
                            <h1 class="max-w-lg text-gray-800 font-semibold tracking-tight pb-4 col-span-2" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col space-y-3 md:space-y-0 md:flex-row mx-auto md:gap-16" >
                                <input  aria-label="Input field for email" id="email" type="text" placeholder="Email Address" class=" px-4 py-2 text-[#313131] bg-white border rounded-md light:bg-[#313131] dark:text light:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button  arai-label="button to subscribe" class=" bg-[#d86943] px-4 py-2 border rounded-md text-white border-[#d86943] focus:border-[#313131] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" >
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        
                        <div >
                            <p class="text-[#313131]-900">Quick Link</p>
                            <div class="flex flex-col items-start text-gray-800 mt-3">
                                <a href="#"  aria-label="link to home section" class="py-2 hover:underline hover:text-base hover:text-green-100">Home</a>
                                <a href="#"  aria-label="link to 'who we are' section" class="pb-2 hover:underline hover:text-base hover:text-green-100">Who We Are</a>
                                <a href="#"  aria-label="link to 'our philosophy'section" class="pb-2 hover:underline hover:text-base hover:text-green-100">Our Philosophy</a>
                            </div>
                        </div>
                        <div >
                            <p class="text-[#313131]-900">Technologies</p>
                            <div class="flex flex-col items-start text-gray-800 mt-3 ">
                                <a href="#"  aria-label="link to html section" class="py-2 hover:underline hover:text-base hover:text-green-100">HTML</a>
                                <a href="#"  aria-label="link to css section" class="pb-2 hover:underline hover:text-base hover:text-green-100">CSS</a>
                                <a href="#"  aria-label="link to JavaScript section" class="pb-2 hover:underline hover:text-base hover:text-green-100">JavaScript</a>
                            </div>
                        
                         </div>
                    </div>
                    <hr class="my-6 border-[#d86943]">
                  
                    <div class="flex justify-between items-center">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="codespace-logo">
                        </a>
                    </div>      
                </div>
            </footer>
        </div> 
    </footer>

</body>
</html>
