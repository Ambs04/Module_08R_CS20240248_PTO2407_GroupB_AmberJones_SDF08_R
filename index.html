<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config ={
            theme: {
                extend: {
                    colors: {
                        sage: '#659f8f'
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-sage w-full">
        <div class="container">
            <footer class="bg-sage w-full pl-20">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid">
                        <div class="sm:col-span-2" >
                            <h1 class="max-w-lg text-gray-800 font-semibold pb-4" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex" >
                                <input id="email" type="text" placeholder="Email Address" class="pl-3 pr-10 mr-3 w-3/5 border-2 rounded-lg">
                                <button class="w-2/5 px-6 py-2.5 bg-[#d86943] border-2 rounded-lg border-[#d86943] text-white font-semibold" >
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="">
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex flex-col">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="flex flex-col">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
